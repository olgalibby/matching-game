<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        	</ul>

        	<span class="moves">0</span> Moves



          <div class="restart" onclick="startNewGame();">
        		<i class="fa fa-repeat"></i>
        	</div>

          <div class="timer">0:00</div>

        </section>

        <ul class="deck">

        </ul>
    </div>

    <!-- TCongratulations dialog -->
    <div id="congratsDialog" class="dialog">

      <!-- Dialog content -->
      <div class="dialog-content">
        <h2>Congratulations!!!</h2>
        <p>
           You finished this game in <span class = "finalMoves"></span> moves!
           It took <span class = "finalMinutes"></span> minutes and <span class = "finalSeconds"></span> seconds.
        </p>
        <p>
           Your performance rating is
           <ul class="finalRating">
         	</ul>
        </p>
        <button type="button" onclick="startNewGame();">Try Again</button>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
